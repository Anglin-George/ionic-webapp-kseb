<ion-header>

  <ion-navbar color="b1">
    <ion-title>Add Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Tips</ion-label>      
      <ion-textarea [(ngModel)]="userData.tips" name="description"></ion-textarea>
    </ion-item>
    <div padding>
      <button id="round-box" ion-button color="b1" (click)="addTips()" block>Add Tips</button>
    </div>
  </ion-list>
</ion-content>
