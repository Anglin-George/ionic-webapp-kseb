<ion-header>

  <ion-navbar  color="b1">
    <ion-title>Energy Saving Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <ion-item *ngFor="let item of tips">
    <h2>{{item.tips}}</h2>
    <ion-note item-end>{{item.CreatedOn |amTz:'Asia/Kolkata' |amTimeAgo}}</ion-note>
  </ion-item>
  <ion-item *ngIf="noTips" text-center>
    <h2>Nothing here</h2>
  </ion-item>
  </ion-list>
</ion-content>
