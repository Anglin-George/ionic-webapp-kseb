
<ion-header>

  <ion-navbar color="b1">
    <ion-title>All Connection Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of connectionrequest">
      <h2>{{item.name}}</h2>
      <p>{{item.email}}</p>
      <p>{{item.mobile}}</p>
      <p>{{item.address}}</p>
      <p>{{item.type}}</p>
      <p>{{item.CreatedOn | amTimeAgo}}</p>
      <ion-note item-end>{{item.status}}</ion-note>
    </ion-item>
    <ion-item *ngIf="noConnectionrequest" text-center>
      <h2>Nothing here</h2>
    </ion-item>
  </ion-list>
</ion-content>
