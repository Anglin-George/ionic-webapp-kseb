<ion-header>
  <ion-navbar color="b1" hideBackButton="true">
      <button id='menutog' ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      KSEB
    </ion-title>
    <ion-buttons end>
      <button  ion-button icon-only color="royal" (click)="doConfirm()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-nav #content></ion-nav>

<ion-content padding>
  <ion-card class="grad1" (click)="viewUsers()">

    <ion-card-header class="grad-head1">
      Customers
    </ion-card-header>
  
    <ion-card-content text-right>
      <a>view more</a>
    </ion-card-content>
  
  </ion-card>

  <ion-card class="grad2" (click)="viewConnectionRequests()">

    <ion-card-header class="grad-head2">
      Connection Requests
    </ion-card-header>
  
    <ion-card-content text-right>
      <a>view more</a>
    </ion-card-content>
  
  </ion-card>
  <ion-card class="grad3" (click)="viewUsers()">

    <ion-card-header class="grad-head3">
      Bills
    </ion-card-header>
  
    <ion-card-content text-right>
      <a>view more</a>
    </ion-card-content>
  
  </ion-card>
  <ion-card class="grad4" (click)="viewTips()">

    <ion-card-header class="grad-head4">
      Energy Saving Tips
    </ion-card-header>
  
    <ion-card-content text-right>
      <a>view more</a>
    </ion-card-content>
  
  </ion-card>
  <ion-card class="grad5" (click)="viewComplaints()">

    <ion-card-header class="grad-head5">
      Complaints
    </ion-card-header>
  
    <ion-card-content text-right>
      <a>view more</a>
    </ion-card-content>
  
  </ion-card>
</ion-content> 
<ion-footer>
  <ion-toolbar color="b1" (click)="addCustomer()">
    <ion-buttons text-center>
      <button ion-button class="footer-button">
        Add Customer       
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
