<ion-header>

  <ion-navbar color="b1">
    <ion-title>Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of tips">
      <h2>{{item.tips}}</h2>
      <ion-note item-end>{{item.CreatedOn | amTimeAgo}}</ion-note>
    </ion-item>
    <ion-item *ngIf="noTips" text-center>
      <h2>Nothing here</h2>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="b1" (click)="addTips()">
    <ion-buttons text-center>
      <button ion-button class="footer-button">
        Add Tips       
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
