<ion-header>

  <ion-navbar color="b1">
    <ion-title>Connection Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of connectionrequest; let connectionIndex = index">
      <h2>{{item.name}}</h2>
      <p>{{item.email}}</p>
      <p>{{item.mobile}}</p>
      <p>{{item.address}}</p>
      <p>{{item.type}}</p>
      <p>{{item.CreatedOn | amTimeAgo}}</p>
      <ion-note item-end><button id="round-box" ion-button color="b1" (click)="approveConnection(item,connectionIndex)">Approve</button></ion-note>
    </ion-item>
    <ion-item *ngIf="noConnectionrequest" text-center>
      <h2>Nothing here</h2>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="b1" (click)="viewAllConnectionRequests()" >
    <ion-buttons text-center>
      <button ion-button class="footer-button">
        All Requests      
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
