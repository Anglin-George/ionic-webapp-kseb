
<ion-header>

  <ion-navbar color="b1">
    <ion-title>Complaints</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to refresh"></ion-refresher-content>
      </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of complaints">
      <h2>{{item.type}}</h2>
      <ion-note item-end>{{item.CreatedOn |amTz:'Asia/Kolkata' |amTimeAgo}}</ion-note>
    </ion-item>
    <ion-item *ngIf="noComplaints" text-center>
      <h2>Nothing here</h2>
    </ion-item>
  </ion-list>
</ion-content>
