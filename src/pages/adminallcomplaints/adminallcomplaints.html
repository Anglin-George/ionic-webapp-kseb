<ion-header>

  <ion-navbar color="b1">
    <ion-title>All Complaints</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of complaint">
      <h2>{{item.email}}</h2>
      <p>{{item.description}}</p>
      <p>{{item.landmark}}</p>
      <p>{{item.type}}</p>
      <p>{{item.CreatedOn | amTimeAgo}}</p>
      <ion-note item-end>{{item.status}}</ion-note>
    </ion-item>
    <ion-item *ngIf="noComplaint" text-center>
      <h2>Nothing here</h2>
    </ion-item>
  </ion-list>
</ion-content>
