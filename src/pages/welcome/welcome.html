
<ion-content padding id="welcome" text-center>
  <img src="assets/imgs/digitalkeralamfeature1067.jpg" alt="KSEB"> 
  <ion-list>    
    <ion-input  type="email" placeholder="Email Address" [(ngModel)]="userData.email"></ion-input>
    <br>
    <ion-input  type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input> 
    <br>
    <button id="round-box" ion-button block color="b1" (click)="login()">Login</button>  
    <br><p (click)="connectionRequest()">New Connection?<a> Send Request</a></p>   
  </ion-list>          
</ion-content>

<ion-footer>
  <ion-toolbar>    
    <ion-buttons text-center>
      powered by <a href="http://fabstudioz.com">Fabstudioz</a>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
