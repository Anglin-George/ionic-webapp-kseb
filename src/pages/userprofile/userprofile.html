<ion-header>
  <ion-navbar color="b1">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-nav #content></ion-nav>
<ion-content padding>
  <h2 text-center>{{this.sessionData.userData.name}}</h2>
  <p text-center>{{this.sessionData.userData.mobilenumber}}</p>
  <p text-center>{{this.sessionData.userData.email}}<span class="right-icon" (click)="editProfile()"><ion-icon name="md-create" class="edit-font"></ion-icon></span></p>
  <ion-item-divider>
    General
  </ion-item-divider>
  <ion-card>
    <ion-card-header>
      <h2>Complaint Registered<span class="right-icon edit-font">0</span></h2>
    </ion-card-header>
    <ion-card-content>
    <span class="right-icon">VIEW MORE</span>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <h2>Payment History<span class="right-icon edit-font">0</span></h2>
    </ion-card-header>
    <ion-card-content>
    <span class="right-icon">VIEW MORE</span>
    </ion-card-content>
  </ion-card>
  <ion-item-divider>
     Settings
  </ion-item-divider>
  <ion-card>
    <ion-card-header>
      <h2>Change Password</h2>
    </ion-card-header>
  </ion-card>
</ion-content>
