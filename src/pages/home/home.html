<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  </ion-menu>

<ion-header>
  <ion-navbar color="b1" hideBackButton="true">
      <button id='menutog' ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Kseb Live
    </ion-title>
    <ion-buttons end>
      <button  ion-button icon-only color="royal" (click)="doConfirm()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-nav #content></ion-nav>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      Login
    </ion-card-header>
  
    <ion-card-content>
    <h2>Welcome</h2>
    </ion-card-content>
  
  </ion-card>
</ion-content>
