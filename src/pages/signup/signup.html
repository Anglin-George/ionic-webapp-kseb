<ion-header>

  <ion-navbar color="b1">
    <ion-title>Add Customer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="userData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Passsword" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Mobile Number" [(ngModel)]="userData.mobilenumber"></ion-input>
    </ion-item>
    <div padding>
      <button id="round-box" ion-button color="b1" (click)="signUp()" block>Register</button>
    </div>
  </ion-list>
</ion-content>
