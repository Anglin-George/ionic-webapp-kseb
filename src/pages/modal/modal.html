
<ion-header>

  <ion-navbar>
      <ion-title>Login</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding id="welcome">
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>   
        <br>
        <button ion-button block color="b1" (click)="home()">Login</button> 
        <button ion-button block color="light" (click)="signup()" >Sign Up</button>          
    </ion-list>
  </ion-content>
